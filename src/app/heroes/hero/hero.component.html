<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{gerHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
  <dd>{{2+2}}</dd>
</dl>

<button class="btn btn-primary mx-2" (click)="changeName()">
  Cambiar nombre
</button>

<button class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>
