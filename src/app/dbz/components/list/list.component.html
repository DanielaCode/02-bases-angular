<h4>Listado</h4>
<ul class="list-group" *ngFor="let item of charactersList;
           let isLast=last;
           let isFirst=first">
  <li class="list-group-item" [ngClass]="{
      'list-group-item-dark':isLast,
      'list-group-item-primary':isFirst,
    }">Name: {{item.name}} - Power: {{item.power}}</li>
</ul>
