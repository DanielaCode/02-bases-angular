<h4>Listado</h4>
<ul class="list-group" *ngFor="let item of charactersList;
           let isLast=last;
           let isFirst=first">
  <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
      'list-group-item-dark':isLast,
      'list-group-item-primary':isFirst,
    }">
    <div>
      Name: {{item.name}} - Power: {{item.power}}
    </div>
    <button class="btn btn-danger"
      (click)="deleteCharacter(item.id)"
    >x</button>
  </li>
</ul>
